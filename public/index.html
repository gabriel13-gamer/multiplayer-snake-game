<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #starterScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #starterScreen h1 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(76, 175, 80, 0.8),
                            0 0 30px rgba(76, 175, 80, 0.6);
            }
        }

        .game-modes {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .game-mode-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .game-mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        .game-mode-btn:active {
            transform: translateY(1px);
        }

        #settingsButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        #settingsButton:hover {
            transform: rotate(30deg);
        }

        .snake-decoration {
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        .snake-decoration:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .snake-decoration:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .snake-decoration:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 1s; }
        .snake-decoration:nth-child(4) { bottom: 15%; right: 25%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .game-wrapper {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        #game-container {
            position: relative;
        }

        canvas {
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #000000;
        }

        #level-container,
        #score-container {
            position: fixed;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
        }

        #level-container {
            top: 20px;
        }

        #score-container {
            top: 70px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }

        .leaderboard {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            min-width: 200px;
        }

        .leaderboard h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            text-align: center;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard li {
            display: flex;
            align-items: center;
            padding: 5px 0;
            font-size: 0.9em;
        }

        .leaderboard .medal {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .leaderboard .name {
            flex: 1;
            margin-right: 8px;
        }

        .leaderboard .score {
            font-weight: bold;
        }

        .leaderboard li.current-player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 5px;
        }

        .current-player {
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 4px;
            padding: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }

        .controls p {
            margin: 5px 0;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .controls p:first-child {
            color: #4CAF50;
            font-weight: bold;
        }

        #player-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            color: white;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
        }

        #player-form h2 {
            margin: 0 0 20px 0;
            font-size: 1.5em;
            text-align: center;
        }

        #playerName {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 1.1em;
        }

        .color-selection {
            margin: 20px 0;
        }

        .color-selection label {
            display: block;
            margin-bottom: 10px;
        }

        .color-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.selected {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #startButton {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        #startButton:hover {
            background: #45a049;
        }

        #nameError {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .other-player {
            opacity: 0.5;
        }

        .language-select {
            padding: 8px;
            background: #1a1a1a;
            color: white;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            margin-top: 10px;
        }

        .volume-control {
            margin-top: 15px;
        }

        .volume-control label {
            display: block;
            margin-bottom: 5px;
        }

        .volume-slider {
            width: 100%;
            margin-top: 5px;
        }

        #trainingControls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
        }

        #trainingControls.active {
            display: block;
        }

        #exitTraining {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        #exitTraining:hover {
            background: #d32f2f;
        }

        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #gameOver h2 {
            font-size: 2em;
            margin: 0 0 20px 0;
            color: #ff4444;
        }

        #gameOver p {
            font-size: 1.2em;
            margin: 0 0 20px 0;
        }

        #gameOver button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #gameOver button:hover {
            background: #45a049;
        }

        #settingsMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #4CAF50;
            z-index: 1001;
            display: none;
            min-width: 300px;
        }

        #settingsMenu h3 {
            margin: 0 0 20px 0;
            color: #4CAF50;
            text-align: center;
        }

        #settingsMenu label {
            display: block;
            margin: 15px 0 5px 0;
            color: #fff;
        }

        #settingsMenu select,
        #settingsMenu input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="starterScreen">
        <div class="snake-decoration">üêç</div>
        <div class="snake-decoration">üêç</div>
        <div class="snake-decoration">üêç</div>
        <div class="snake-decoration">üêç</div>
        
        <h1>Snake Game</h1>
        <div class="game-modes">
            <button class="game-mode-btn" data-mode="multiplayer">Multiplayer</button>
            <button class="game-mode-btn" data-mode="singleplayer">Single Player</button>
            <button class="game-mode-btn" data-mode="training">Training Mode</button>
        </div>
        <button id="settingsButton" type="button">‚öôÔ∏è</button>
    </div>

    <div id="settingsMenu">
        <h3>Settings</h3>
        <div class="setting-item">
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="pt">Portugu√™s</option>
                <option value="fr">Fran√ßais</option>
                <option value="es">Espa√±ol</option>
                <option value="zh">‰∏≠Êñá</option>
            </select>
        </div>
    </div>

    <div id="player-form">
        <h2>Join Game</h2>
        <input type="text" id="playerName" placeholder="Enter your name">
        <div class="color-selection">
            <label>Choose your snake color</label>
            <div class="color-buttons">
                <button class="color-btn" style="background: #4CAF50" data-color="#4CAF50"></button>
                <button class="color-btn" style="background: #2196F3" data-color="#2196F3"></button>
                <button class="color-btn" style="background: #f44336" data-color="#f44336"></button>
                <button class="color-btn" style="background: #E91E63" data-color="#E91E63"></button>
                <button class="color-btn" style="background: #FF9800" data-color="#FF9800"></button>

    <div id="trainingControls">
        <button id="exitTraining">Exit Training Mode</button>
    </div>

    <div id="level-container"></div>
    <div id="score-container"></div>

    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul></ul>

    <div class="controls">
        <p>Use arrow keys or WASD to control the snake</p>
        <p>Collect food to grow and advance to the next level</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="translations.js"></script>
    <script src="game.js"></script>
</body>
</html>

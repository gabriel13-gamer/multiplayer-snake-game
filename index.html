<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .game-wrapper {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        #game-container {
            position: relative;
        }

        canvas {
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #000000;
        }

        #score-container {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #level-container {
            font-size: 20px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }

        .leaderboard {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            min-width: 200px;
        }

        .leaderboard h2 {
            color: #4CAF50;
            margin-top: 0;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
        }

        .leaderboard-item {
            padding: 5px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls p {
            margin: 5px 0;
            color: #888;
        }

        #player-form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            background: #2a2a2a;
            color: white;
            margin-right: 10px;
        }

        .other-player {
            opacity: 0.5;
        }

        #nameError {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Snake Game</h1>
    
    <div id="player-form">
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
        <button id="startButton">Join Game</button>
        <div id="nameError">Choose another name please</div>
    </div>

    <div class="game-wrapper">
        <div>
            <div id="level-container">Level: <span id="level">1</span></div>
            <div id="score-container">Score: <span id="score">0</span></div>
            <div id="game-container">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button onclick="restartGame()">Play Again</button>
                </div>
            </div>
            <div class="controls">
                <p>Use arrow keys or WASD to control the snake</p>
                <p>Collect food to grow and advance to the next level</p>
            </div>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul class="leaderboard-list" id="leaderboardList">
                <!-- Leaderboard items will be added here -->
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
